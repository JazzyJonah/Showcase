<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Showcase</title>
	<style type="text/css">
		body {background-color: black; color: white; text-align: center;}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

	
<body>
	<input type="file" name="Upload your profile picture!" accept="image/*" onchange="loadFile(event)">
	<p><img id="outputImage"/></p>
	<script>
	    var loadFile = function(event) {
	        var image = document.getElementById('outputImage');
	        image.src=URL.createObjectURL(event.target.files[0]);
	    };
	</script>

	<label for="area"> Tell us about yourself! &nbsp</label>
	<textarea id = "area" name="description" cols="30" rows="4" placeholder="Description"></textarea>
	<button onclick="displayText()">Submit</button>
	<br>
	<p id="output"></p>
	<script>
		function displayText() {
			const text = document.getElementById("area").value;
			document.getElementById("output").textContent = text;
		}
	</script>
</body>
