<!DOCTYPE html>
<html lang="en-US">


<head>
	<title>Showcase</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		body {background-color: black; color: white;}
		h1 {border: 2px solid rgb(255,200,0);}
		img {display: block; margin-left: auto; margin-right: auto}
	</style>
</head>


<body style="background-color: black;"> <!-- Black background -->

	<img src = "templogo.png" alt = "logo" class="center">
	<hr>


	<input type="file" accept="image/*" onchange="loadFile(event)">
	<p><img id="output"/></p>
	<script>
	    var loadFile = function(event) {
	        var image = document.getElementById('output');
	        image.src=URL.createObjectURL(event.target.files[0]);
	    };
	</script>





	<p>
		<a 
			href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
			target="_blank"
		> 
			Upload Picture! 
		</a>
	</p>

	<p>
		Here's some praise for our website!
	</p>
	<blockquote>
		Showcase is my favorite platform!
	</blockquote>

	<br><br><br>
	<address>
		Created by Jonah and Aditya
	</address>
</body>



</html>
