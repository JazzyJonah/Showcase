<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Showcase</title>
	<style type="text/css">
		body {background-color: black; color: white; text-align: center;}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

	
<body>
	Upload your profile picture! <input type="file" name="Upload your profile picture!" accept="image/*" onchange="loadFile(event)"> 
	<script>
	    var loadFile = function(event) {
	        var image = document.getElementById('profilePicture');
	        image.src=URL.createObjectURL(event.target.files[0]);
	    };
	</script>

<br>

	<label for="area"> Tell us about yourself! &nbsp</label>
	<textarea id = "area" name="description" cols="30" rows="4" placeholder="Description"></textarea>
	<button onclick="displayText()">Submit</button>
	<br>
	<script>
		function displayText() {
			const text = document.getElementById("area").value;
			document.getElementById("aboutMe").textContent = text;
		}
	</script>



<br><br>

	<button onclick="makeShowcase()" style="height: 100;">Make Showcase</button>

<hr>
	<script>
		function makeShowcase() {
			document.getElementById("theDiv").style.display = "block";

		}
	</script>

	<div class="container text-center" id = "theDiv" style="display: none;">
		<div class="row">
			<div class="col"></div>
			<div class="col-6">
				<img id="profilePicture"/>
			</div>
			<div class="col-6" id=aboutMe style="font-size: 50px;">
				<p id="aboutMe"></p>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div></div>
		</div>
			
	</div>
	<!-- <p id="outputText"></p>
	<img id="profilePictureInput"/> -->








</body>
